<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recycle Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        /* Hide scrollbar but allow scrolling */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-white h-[100dvh] w-screen flex flex-col overflow-hidden">

    <div class="h-14 flex-none flex items-center justify-between px-6 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md z-50">
        <div class="flex items-center gap-2">
            <svg class="w-6 h-6 text-green-600 dark:text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            <span class="font-bold tracking-widest text-slate-700 dark:text-gray-100 text-sm">THUNGTHUNG</span>
        </div>
        
        <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition">
            <svg id="icon-sun" class="hidden w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="icon-moon" class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto relative w-full">
        
        <div id="view-idle" class="absolute inset-0 flex flex-col items-center justify-center z-10 animate-fade p-6 min-h-[400px]">
            <div class="bg-white/80 dark:bg-slate-800/70 backdrop-blur-md border border-slate-200 dark:border-slate-700 shadow-2xl p-8 rounded-3xl flex flex-col items-center text-center max-w-sm w-full">
                <h1 class="text-2xl font-bold mb-2 dark:text-white text-slate-800">Start Recycling</h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm mb-8">Tap below to begin</p>
                
                <button onclick="startSession()" class="group relative w-24 h-24 flex items-center justify-center bg-green-600 hover:bg-green-500 rounded-full shadow-lg shadow-green-600/30 transition-all transform hover:scale-110 active:scale-95">
                    <svg class="w-10 h-10 text-white ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
            </div>
        </div>

        <div id="view-running" class="hidden flex-col bg-slate-100 dark:bg-slate-900 min-h-full p-4 gap-4">
            
            <div class="flex flex-col md:flex-row gap-4">
                
                <div class="flex-none md:w-1/3 grid grid-cols-2 md:grid-cols-1 gap-3">
                    <div class="bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border-l-4 border-green-500 flex flex-col justify-center items-center md:items-start">
                        <div class="text-center md:text-left mb-1">
                            <p class="text-slate-400 text-[10px] md:text-xs uppercase tracking-wider font-bold">Plastic</p>
                            <p class="text-[10px] md:text-xs text-green-500 font-bold">+10 pts</p>
                        </div>
                        <span id="count-plastic" class="text-3xl md:text-4xl font-mono font-bold text-slate-800 dark:text-white">0</span>
                    </div>
                    <div class="bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border-l-4 border-blue-500 flex flex-col justify-center items-center md:items-start">
                        <div class="text-center md:text-left mb-1">
                            <p class="text-slate-400 text-[10px] md:text-xs uppercase tracking-wider font-bold">Cans</p>
                            <p class="text-[10px] md:text-xs text-blue-500 font-bold">+15 pts</p>
                        </div>
                        <span id="count-cans" class="text-3xl md:text-4xl font-mono font-bold text-slate-800 dark:text-white">0</span>
                    </div>
                </div>

                <div class="flex-1 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 relative overflow-hidden flex flex-col justify-center items-center p-6 min-h-[250px]">
                    <div id="scan-pulse" class="absolute inset-0 bg-green-500/20 hidden animate-pulse"></div>
                    
                    <div class="flex-1 flex flex-col items-center justify-center mb-4">
                        <h2 id="scan-status" class="text-xl md:text-2xl font-bold text-slate-800 dark:text-white mb-1">Ready</h2>
                        <p class="text-slate-500 dark:text-slate-400 text-xs">Place item in bin</p>
                    </div>

                    <button onclick="scanItem()" id="btn-scan" class="w-full max-w-sm py-4 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 rounded-lg font-bold transition flex items-center justify-center gap-2 border border-slate-200 dark:border-slate-600 text-slate-700 dark:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        SCAN
                    </button>
                </div>
            </div>

            <div class="w-full">
                <button onclick="stopSession()" class="w-full py-5 bg-red-600 hover:bg-red-500 text-white rounded-xl font-bold tracking-widest text-lg shadow-lg transition active:scale-95">
                    FINISH SESSION
                </button>
            </div>
            
            <div class="h-10"></div>
        </div>

        <div id="view-result" class="absolute inset-0 hidden flex-col items-center justify-center z-30 bg-slate-100/95 dark:bg-slate-900/95 backdrop-blur-xl p-6 overflow-y-auto">
            <div class="max-w-sm w-full text-center my-auto">
                <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-1">Session Complete</h2>
                <p class="text-slate-500 dark:text-slate-400 text-sm mb-6">Total Items: <span id="final-count" class="text-slate-900 dark:text-white font-bold">0</span></p>

                <div id="qr-container" class="hidden mb-6 p-3 bg-white rounded-xl shadow-lg mx-auto w-56 h-56 flex items-center justify-center">
                    <img id="qr-img" src="" class="w-full h-full object-contain" />
                </div>

                <div id="decision-buttons" class="flex flex-col gap-3">
                    <button onclick="showQR()" class="w-full py-3.5 bg-green-600 hover:bg-green-500 text-white rounded-xl font-bold shadow-lg shadow-green-900/20 transition flex items-center justify-center gap-2">
                        Save Progress
                    </button>
                    <button onclick="resetMachine()" class="w-full py-3.5 bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 rounded-xl font-bold transition">
                        Close
                    </button>
                </div>

                <div id="done-button" class="hidden">
                    <p class="text-xs text-green-600 dark:text-green-400 mb-4 font-medium animate-pulse">Scan with your phone</p>
                    <button onclick="resetMachine()" class="w-full py-3.5 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-800 dark:text-white rounded-xl font-bold transition">
                        Done / Close
                    </button>
                </div>
            </div>
        </div>
        
        <div id="loading" class="hidden absolute inset-0 bg-white/50 dark:bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm">
            <svg class="animate-spin h-10 w-10 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <script>
        // --- LOGIC UNCHANGED ---
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                document.getElementById('icon-sun').classList.add('hidden');
                document.getElementById('icon-moon').classList.remove('hidden');
            } else {
                html.classList.add('dark');
                document.getElementById('icon-sun').classList.remove('hidden');
                document.getElementById('icon-moon').classList.add('hidden');
            }
        }
        function showLoading(show) { document.getElementById('loading').classList.toggle('hidden', !show); }
        function switchView(viewName) {
            ['view-idle', 'view-running', 'view-result'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
                document.getElementById(id).classList.remove('flex');
            });
            const el = document.getElementById(viewName);
            el.classList.remove('hidden');
            el.classList.add('flex');
        }
        async function startSession() {
            showLoading(true);
            try {
                const res = await fetch('/action/start', { method: 'POST' });
                const data = await res.json();
                if (data.success) updateUI({ status: 'RUNNING', plastic: 0, cans: 0 });
            } catch(e) {}
            showLoading(false);
        }

        // --- ðŸ‘‡ UPDATED SCAN ITEM FUNCTION ---
        async function scanItem() {
            const btn = document.getElementById('btn-scan');
            const statusText = document.getElementById('scan-status');
            
            // UI Loading State
            btn.disabled = true; 
            btn.classList.add('opacity-50');
            statusText.innerText = "Scanning...";
            
            try {
                const res = await fetch('/action/scan', { method: 'POST' });
                const data = await res.json();
                
                if (data.success) {
                    const pulse = document.getElementById('scan-pulse');
                    
                    // --- 3-CLASS LOGIC ---
                    if (data.label === 'Other') {
                        // âŒ REJECTED
                        statusText.innerText = "Not a Can/Plastic";
                        statusText.className = "text-xl md:text-2xl font-bold mb-1 text-orange-500";
                    } else if (data.label === 'Plastic') {
                        // âœ… PLASTIC
                        statusText.innerText = "Detected: Plastic";
                        statusText.className = "text-xl md:text-2xl font-bold mb-1 text-green-500";
                    } else {
                        // âœ… CAN
                        statusText.innerText = "Detected: Can";
                        statusText.className = "text-xl md:text-2xl font-bold mb-1 text-blue-500";
                    }
                    
                    pulse.classList.remove('hidden');
                    setTimeout(() => pulse.classList.add('hidden'), 500);
                }
            } catch(e) {}
            
            // Reset Button
            btn.disabled = false; 
            btn.classList.remove('opacity-50');
            
            // Reset Text after delay
            setTimeout(() => {
                if(!btn.disabled) {
                    statusText.innerText = "Ready";
                    statusText.className = "text-xl md:text-2xl font-bold text-slate-800 dark:text-white mb-1";
                }
            }, 2000);
        }
        // -------------------------------------

        async function stopSession() {
            showLoading(true);
            try {
                const res = await fetch('/action/stop', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    const p = parseInt(document.getElementById('count-plastic').innerText);
                    const c = parseInt(document.getElementById('count-cans').innerText);
                    document.getElementById('final-count').innerText = p + c;
                    document.getElementById('qr-img').src = "/qr_image?t=" + new Date().getTime();
                    document.getElementById('qr-container').classList.add('hidden');
                    document.getElementById('decision-buttons').classList.remove('hidden');
                    document.getElementById('done-button').classList.add('hidden');
                    switchView('view-result');
                }
            } catch(e) {}
            showLoading(false);
        }
        function showQR() {
            document.getElementById('decision-buttons').classList.add('hidden');
            document.getElementById('qr-container').classList.remove('hidden');
            document.getElementById('done-button').classList.remove('hidden');
        }
        async function resetMachine() {
            await fetch('/action/reset', { method: 'POST' });
            switchView('view-idle');
        }
        async function pollState() {
            if (!document.getElementById('view-result').classList.contains('hidden')) return;
            try {
                const res = await fetch('/state');
                const state = await res.json();
                updateUI(state);
            } catch(e) {}
        }
        function updateUI(state) {
            if (state.status === 'IDLE') switchView('view-idle');
            if (state.status === 'RUNNING') {
                if (document.getElementById('view-running').classList.contains('hidden')) switchView('view-running');
                document.getElementById('count-plastic').innerText = state.plastic;
                document.getElementById('count-cans').innerText = state.cans;
            }
        }
        if (document.documentElement.classList.contains('dark')) {
            document.getElementById('icon-sun').classList.remove('hidden');
        } else {
            document.getElementById('icon-moon').classList.remove('hidden');
        }
        setInterval(pollState, 1000);
    </script>
</body>
</html>
